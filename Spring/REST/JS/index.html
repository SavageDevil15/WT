<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST</title>
</head>
<body>
    
    <span id="test"></span>

    <form>
        <input type="text" id="roll" placeholder="Enter RollNo"><br><br>
        <input type="text" id="name" placeholder="Enter Name">
        <button type="submit" onclick="submitForm()">Click</button>
    </form>

    <script type="text/javascript">

        fetch("http://localhost:8080/student")
        .then((response) => {
            return response.json();
        })
        .then((json) => {
            //document.getElementById("test").innerHTML = json[0]["name"];
            console.log(json);
        });

        function submitForm()
        {
            fetch("http://localhost:8080/student", {
                method: "POST",
                body: JSON.stringify({
                    rollNo: 1,
                    name: "Steve"
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then((response) => response.json())
            .then((json) => console.log(json));
        }


    </script>
</body>
</html>
