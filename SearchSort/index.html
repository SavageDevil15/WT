<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching and Sorting using JS</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>

        #rootContainer {
            max-width: 700px;
        }

        #imageContainer {
            margin: 20px 0px 20px 0px;
        }

        #rowContainer {
            background-color: rgb(224, 224, 224); 
            padding-bottom: 20px;
        }

    </style>

</head>

<body>
    
    <div class="container" id="rootContainer">
        
        <div class="text-center" id="imageContainer">
            <figure>
                <img src="images/data.png" alt="Failed to load image !!!" width="128px">
            </figure>
        </div>

        <form method="post">
            <div class="row" id="rowContainer">
                <div class="col-lg-12">
                    
                    <!-- Searching -->
                    <br><br>
                    <h5>Searching Using JavaScript</h5>
                    <div id="inputFormRow1">
                        <div class="input-group mb-3">
                            <input type="text" name="arrayElements" id="searchData" class="form-control m-input" placeholder="Enter Elements" autocomplete="off">
                            <input type="text" name="key" id="key" class="form-control m-input" placeholder="Enter Key" autocomplete="off">
                        </div>
                    </div>
                    <button id="searchButton" type="button" class="btn btn-warning">Search</button>

                    <!-- Number Sorting -->
                    <br><br><br>
                    <h5>Number Sorting Using JavaScript</h5>
                    <div id="inputFormRow2">
                        <div class="input-group mb-3">
                            <input type="text" name="arrayElements" id="numberSortData" class="form-control m-input" placeholder="Enter Elements" autocomplete="off">
                        </div>
                    </div> 
                
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sortingOptions" id="bubbleSort" value="bubble">
                        <label class="form-check-label" for="bubbleSort">Bubble Sort</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sortingOptions" id="mergeSort" value="merge">
                        <label class="form-check-label" for="quickSort">Merge Sort</label>
                    </div>
                    <button id="numberSortButton" type="button" class="btn btn-info">Sort</button>

                    <!-- Entity Sorting -->
                    <br><br><br>
                    <h5>Named Entity Sorting Using JavaScript</h5>
                    <div id="inputFormRow2">
                        <div class="input-group mb-3">
                            <input type="text" name="arrayElements" id="stringSortData" class="form-control m-input" placeholder="Enter Named Entities" autocomplete="off">
                        </div>
                    </div>      
                    <button id="namedEntitySortButton" type="button" class="btn btn-success">Sort</button>
                    
                </div>
            </div>

        </form>

        <!-- Modal -->
        <div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="resultsModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Results</h5>
                </div>
                <div class="modal-body"></div>
            </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="index.js"></script>

</body>

</html>
